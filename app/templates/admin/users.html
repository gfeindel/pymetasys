{% extends "base.html" %}
{% block content %}
<div class="panel">
    <h2>Users</h2>
    <a class="button" href="/admin/users/new">New User</a>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Role</th>
                <th>Created</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.email }}</td>
                <td>{{ u.role }}</td>
                <td>{{ u.created_at }}</td>
                <td>
                    <a class="button" href="/admin/users/{{ u.id }}/edit">Edit</a>
                    <form class="inline" method="post" action="/admin/users/{{ u.id }}/delete">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
